<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击切换页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            overflow: hidden; /* 禁止页面滚动 */
        }
        .container {
            width: 100%;
            height: 300%; /* 三个页面高度的总和 */
            position: relative;
            transition: transform 0.5s ease-in-out; /* 平滑切换动画 */
        }
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        #page1 {
            background-color: red;
            top: 0;
        }
        #page2 {
            background-color: green;
            top: 100%;
        }
        #page3 {
            background-color: blue;
            top: 200%;
        }
        .button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: 2px solid black;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="page" id="page1"></div>
        <div class="page" id="page2"></div>
        <div class="page" id="page3"></div>
    </div>

    <!-- 切换按钮 -->
    <div class="button" onclick="nextPage()">下一页</div>

    <script>
        let currentPage = 0; // 当前页面索引
        const totalPages = 3; // 总页面数
        const container = document.getElementById("container");

        // 点击按钮切换页面
        function nextPage() {
            if (currentPage < totalPages - 1) {
                currentPage++;
                container.style.transform = `translateY(-${currentPage * 100}%)`;
            } else {
                currentPage = 0; // 如果到达最后一页，返回第一页
                container.style.transform = `translateY(0)`;
            }
        }
    </script>
</body>
</html>
