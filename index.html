<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>触控滑动换页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            overflow: hidden; /* 禁止页面滚动 */
        }
        .container {
            width: 100%;
            height: 300%; /* 三个页面高度的总和 */
            position: relative;
            transition: transform 0.5s ease-in-out; /* 平滑切换动画 */
        }
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        #page1 {
            background-color: red;
            top: 0;
        }
        #page2 {
            background-color: green;
            top: 100%;
        }
        #page3 {
            background-color: blue;
            top: 200%;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="page" id="page1"></div>
        <div class="page" id="page2"></div>
        <div class="page" id="page3"></div>
    </div>

    <script>
        let currentPage = 0; // 当前页面索引
        const totalPages = 3; // 总页面数
        const container = document.getElementById("container");

        let startY = 0; // 触摸起始Y坐标
        let endY = 0;   // 触摸结束Y坐标

        // 监听触摸开始事件
        container.addEventListener("touchstart", function (event) {
            startY = event.touches[0].clientY; // 获取触摸起始Y坐标
        });

        // 监听触摸结束事件
        container.addEventListener("touchend", function (event) {
            endY = event.changedTouches[0].clientY; // 获取触摸结束Y坐标

            // 判断滑动方向
            if (startY - endY > 50) {
                // 向上滑动，切换到下一页
                nextPage();
            } else if (endY - startY > 50) {
                // 向下滑动，切换到上一页
                prevPage();
            }
        });

        // 切换到下一页
        function nextPage() {
            if (currentPage < totalPages - 1) {
                currentPage++;
                updatePage();
            }
        }

        // 切换到上一页
        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                updatePage();
            }
        }

        // 更新页面位置
        function updatePage() {
            container.style.transform = `translateY(-${currentPage * 100}%)`;
        }
    </script>
</body>
</html>
