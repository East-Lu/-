<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机幻灯片</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-align: center;
            color: white;
        }

        .red { background-color: red; }
        .green { background-color: green; }
        .blue { background-color: blue; }

        /* 控制滑动过渡 */
        .up, .down {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="slide red">红色背景</div>
        <div class="slide green">绿色背景</div>
        <div class="slide blue">蓝色背景</div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const container = document.querySelector('.container');
        
        let startY = 0;
        let endY = 0;

        // 监听触摸事件
        container.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });

        container.addEventListener('touchmove', (e) => {
            endY = e.touches[0].clientY;
        });

        container.addEventListener('touchend', () => {
            if (startY - endY > 50) {
                // 向上滑动
                if (currentSlide < slides.length - 1) {
                    currentSlide++;
                    container.style.transform = `translateY(-${100 * currentSlide}vh)`;
                }
            } else if (endY - startY > 50) {
                // 向下滑动
                if (currentSlide > 0) {
                    currentSlide--;
                    container.style.transform = `translateY(-${100 * currentSlide}vh)`;
                }
            }
        });
    </script>

</body>
</html>
